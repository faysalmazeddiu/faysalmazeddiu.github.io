<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Sign Up Form</title>
</head>
<body>
	<div class="container">
	
	
		<form action="http://mumstudents.org/params.php" method="post" class="form-inline">
			<fieldset>
				<legend>New User Signup :</legend>
			<div class="form-control">
				<label>Name :</label>
				<input type="text" name="name" value="" maxlength="16"/>
			</div>

			<div class="form-control">
				<label>Gender:</label>
				<input type="radio" name="gender" value="male"> Male
				<input type="radio" name="gender" value="female" checked> Female
			</div>
			
			<div class="form-control">
				<label>Age:</label>
				<input type="text" name="age" value="" maxlength="2" size="6"/>
			</div>
			<div class="form-control">
				<label>Personal Type:</label>
				<input type="text" name="personal_type" value="" maxlength="4" size="6"/> 
				<span>(Don't know your Type ?)</span>
			</div>
			<div class="form-control">
				<label>Favorite OS:</label>
				<select name="os">
					<option value=""> Select </option>
					<option value="windows" selected> Windows</option>
					<option value="mac"> Mac OS X</option>
					<option value="mac"> Linux</option>
				</select>
			</div>
			<div class="form-control">
				<label> Seeking Age:</label>
				
				<input type="text" name="seakinage_max" value="" maxlength="2" placeholder="max" size="6"/> to

				<input type="text" name="seakinage_min" value="" maxlength="2" placeholder="min" size="6"/> 
			</div>
			<div class="column">
				<label>
					<input type="submit" name="btn" value="Sign Up"/>
				</label>
			</div>
		</fieldset>
		</form>
	
	
</div>
</body>
</html>
