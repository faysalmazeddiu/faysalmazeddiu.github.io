<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
	<div class="container">

		<div class="form">
			
		<form action="http://mumstudents.org/params.php" method="post">
		<h1>Grade Search</h1>

		<div class="form_element">
			<div class="label">
			<label>Student Name </label>
			</div>
			<div class="input">
			<input type="text" name="student_name" value="" />
			</div>
		</div>

		<div class="form_element">
			<div class="label">
			<label>Student id </label>
			</div>
			<div class="input">
			<input type="text" name="student_id" value=""/>
			</div>
		</div>



		<div class="form_element">
			<div class="label">
			<label>Assignment </label>
		</div>

		<div class="input">
			<select name="assignment">
				<option value="assignment1">Assignment-1</option>
				<option value="assignment2">Assignment-2</option>
				<option value="assignment3">Assignment-3</option>
				<option value="assignment4">Assignment-4</option>
				<option value="assignment5">Assignment-5</option>
				<option value="assignment6">Assignment-6</option>
				<option value="lab1">Lab1</option>
				<option value="lab2">Lab2</option>
				<option value="lab3">Lab3</option>
				<option value="lab4">Lab4</option>
			</select>
		</div>
			
			
		</div>

		<div class="form_element">
			<div class="label">
				<label>Student Entry </label>
			</div>
			<div class="input">
				<input type="radio" name="student_tntry" value="May 2021"/> May 2021
				<input type="radio" name="student_tntry" value="August 2021" checked/> August 2021
				<input type="radio" name="student_tntry" value="November 2021"/> November 2021
			</div>
		</div>

		<div class="form_element">

			<div class="label">
				<label>Confirm</label>
			</div>
			<div class="input">
			<input type="checkbox" value="1" name="confirm"/> 
			</div>
			
			
		</div>

		<div class="form_element">
		
			<div class="input">
				<input type="submit" value="Submit" class="btn">
			</div>
		</div>
        </div>

		<div>
			
		</div>
	</form>
		</div>
		
	</div>
</body>
</html>
