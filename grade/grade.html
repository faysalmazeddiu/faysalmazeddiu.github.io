<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
	<div class="container">

		<div class="form">
			
		<form action="http://mumstudents.org/params.php" method="post">
		<h1>Grade Search</h1>

		<div class="form_element">

			<label>Student Name </label>
			<input type="text" name="student_name" value="" />
			
		</div>

		<div class="form_element">
			
			<label>Student id </label>
			<input type="text" name="student_id"/>
			
		</div>



		<div class="form_element">
			
			<label>Assignment </label>
			<select>
				<option value="assignment1">Assignment-1</option>
				<option value="assignment2">Assignment-2</option>
				<option value="assignment3">Assignment-3</option>
				<option value="assignment4">Assignment-4</option>
				<option value="assignment5">Assignment-5</option>
				<option value="assignment6">Assignment-6</option>
				<option value="lab1">Lab1</option>
				<option value="lab2">Lab2</option>
				<option value="lab3">Lab3</option>
				<option value="lab4">Lab4</option>
			</select>
			
		</div>

		<div class="form_element">
			
			<label>Student Entry </label>
			<input type="radio" name="student_tntry" value=""/> May 2021
			<input type="radio" name="student_tntry" value="" checked/> August 2021
			<input type="radio" name="student_tntry" value=""/> November 2021
			
		</div>

		<div class="form_element">

			
			<input type="checkbox" name="confirm"/> 
			<label>Confirm</label>
			
		</div>

		<div class="form_element">
            <input type="submit" value="Submit" class="btn">
        </div>

		<div>
			
		</div>
	</form>
		</div>
		
	</div>
</body>
</html>
